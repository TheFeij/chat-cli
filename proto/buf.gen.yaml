version: v1
plugins:
  # Server code
  - name: go
    out: ../server/internal/pb
    opt:
      - paths=source_relative
  - name: go-grpc
    out: ../server/internal/pb
    opt:
      - paths=source_relative

  # Client code
  - name: go
    out: ../client/internal/pb
    opt:
      - paths=source_relative
  - name: go-grpc
    out: ../client/internal/pb
    opt:
      - paths=source_relative
