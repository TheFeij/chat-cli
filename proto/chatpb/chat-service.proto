syntax = "proto3";

package chatpb;

option go_package = "internal/pb/chatpb";

import "google/protobuf/timestamp.proto";

service ChatService {
  rpc Chat(stream ChatMessage) returns (stream ChatMessage);
}

message ChatMessage {
  string sender_id = 1;
  string receiver_id = 2;
  string content = 3;
  google.protobuf.Timestamp timestamp = 4;
}