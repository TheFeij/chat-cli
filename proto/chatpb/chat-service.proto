syntax = "proto3";

package chatpb;

option go_package = "internal/pb/chatpb";

import "google/protobuf/timestamp.proto";

service ChatService {
  rpc Chat(stream ChatMessage) returns (stream ChatMessage);
}

message ChatMessage {
  int64 sender_id = 1;
  int64 receiver_id = 2;
  string text = 3;
  google.protobuf.Timestamp timestamp = 4;
}